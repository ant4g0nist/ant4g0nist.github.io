<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
<script src="./d3.v3.min.js"></script>
<meta charset="utf-8">

<style>

body {
  margin: 0;
  background: #000;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke-width: 2.5px;
}

</style>
</head>
<body>

<div style="font-size:16px; margin:0 auto;width:500px">
  <h1 style="color: #fff">If you like my projects, you can buy me beers. Thanks :)</h1>
</div>

<div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn"
     data-address="1G7MqtYHKiD1EQbCFV2RfypAGsKczjkv52"
     data-shared="false">
    <div class="blockchain stage-begin">
        <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
    </div>

    <div class="blockchain stage-loading" style="text-align:center">
        <img src="https://blockchain.info/Resources/loading-large.gif"/>
    </div>

    <div class="blockchain stage-ready">
         <p align="center" style="color: #fff">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
         <p align="center" class="qr-code"></p>
    </div>

    <div class="blockchain stage-paid" style="color: #fff">
         Donation of <b>[[value]] BTC</b> Received. Thank You.
    </div>

    <div class="blockchain stage-error" style="color: #fff">
        <font color="red">[[error]]</font>
    </div>
</div>
<div>

<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
</div>
</body>
</html>
